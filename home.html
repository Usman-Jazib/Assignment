<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/home.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <title>Home</title>
</head>

<body>
    <main>
        <div id="heading-section">
            <div class="container text-center">



                <div id="inputSection" class="text-center py-4">
                    <h3 class="text-white">Input</h3>
                    <div class="m-auto card pt-3 px-3 bg-dark border border-dark rounded">
                        <div class="input-group mb-3 py-2">
                            <input type="text" class="form-control" placeholder="Type your text here"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="inPut">
                            <div class="input-group-append">
                                <button class="input-group-text" onclick="clearA()">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </div>
        </div>
        <div id="button-section" class="my-5">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12 col-lg-6 text-center">
                        <h3 class="text-white">Buttons</h3>
                        <div class="col-12 py-3 text-center bg-dark border border-dark rounded">

                            <button class="btn btn-primary my-2" onclick="printCities()">Print All Cites</button>
                            <button class="btn btn-primary my-2" onclick="addCity()">Add Your City In The List</button>
                          
                        </div>

                    </div>
                    <div class="col-12 col-lg-6 text-center">
                        <h3 class="text-white">Output / Result</h3>
                        <div id="output" class="text-white bg-dark border border-dark rounded col-12 text-center py-3"
                            ></div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary border-0 my-4 py-2 text-center" onclick="clearOutput()">Clear
                                Output</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

<script src="./js/home.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
