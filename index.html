<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css/style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div id="loginSection" class="container  bg-dark mt-5" style="max-width: auto;">
            <div class="container">
                <br>
                <p id="heading" class=" fs-1 text-center text-white mt-2">ADMIN LOGIN</p>
            </div>
          
                <div id="section" class="container text-center m-auto ">
                    <div class="container col col-12  my-5  w-75 input-group ">
                        <input id="userName" class=" form-control form-control-lg border-0 text-white" type="text" required
                            placeholder="Username" aria-label=" .form-control-lg example">
                    </div>
                    <div class="container col col-12 my-5  w-75 input-group">
                        <input type="email" id="email" class=" form-control form-control-lg border-0 text-white " required
                            placeholder="email" aria-label=" .form-control-lg example">
                    </div>
                    <div class="container col col-12 w-75 my-5 input-group">
                        <input id="password" class="form-control form-control-lg border-0 text-white" type="password"
                            required placeholder="Password" aria-label=" .form-control-lg example">
                    </div>
    
                    <div class="text-end me-5">
                        <a id="forgot" href="javascript:void(0)" onclick="forgotPass()">Forgot Password?</a>
    
    
                    </div>
                    <div class="container text-start mb-2 ms-3">
                        <button type="submit" class="btn btn-lg btn-primary " onclick="logIn()"> Login </button>
                        <br><br>
                    </div>
                </div>
           
        </div>

    </main>
    <script src="<script type=" text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/3c4995d206.js" crossorigin="anonymous"></script>

</body>

</html>
